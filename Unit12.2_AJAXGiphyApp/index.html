<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Party</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <h1>GIPHY PARTY</h1> 
      <h3>Search a term to return a Gif</h3>

        <button id="fetchGif">GO!</button>
        <button id="clearGif">Remove Gifs</button>
      </div>
      <div id="gifDisplay">
      
      </div>
     
    </main>
    <!-- Axios imported here, read before index js file-->

    <script src="index.js"></script>
  </body>
